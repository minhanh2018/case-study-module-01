<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="tab tab-1">
        <p id="students-list"></p>
    </div>
    <div class="tab tab-2">
        ID: <input type="text" name="id" id="id" disabled>
        First name: <input type="text" name="fname" id="fname">
        Last name: <input type="text" name="lname" id="lname">
        Age: <input type="text" name="age" id="age">
        <button onclick="addStudentToList()">Add</button>
        <button onclick="editStudentFromList()" id="edit">Edit</button>
        <button onclick="removeStudentFromList()">Remove</button>
    </div>
</div>
</body>
<script src="Students-management.js"></script>
</html>
